<table class="table">
    <thead>
      <tr>
        <th>Müşteri Id</th>
        <th>Kullanıcı Adı</th>
        <th>Şirket Adı</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.customerId}}</td>
        <td>{{ customer.userName }} </td>
        <td>{{ customer.companyName | uppercase}}</td>
      </tr>
    </tbody>
  </table>
