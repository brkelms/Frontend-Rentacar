<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kayıt Olun</h1>

        <div class="form-floating">
            <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="İsminiz">
            <label for="floatingInput">Ad</label>
          </div>

          <div class="form-floating">
            <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Soyadınız">
            <label for="floatingInput">Soyad</label>
          </div>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">E-Posta</label>
        </div>
        <div class="form-floating">
          <input formControlName="password"  type="password" class="form-control" id="password" placeholder="Şifreniz">
          <label for="floatingPassword">Parola</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kayıt Ol</button>
      </form>
    </main>
    
    
        
      </body>
