<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Arama</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="ara">
</div>

<div *ngIf="filterText" class="alert alert-success">
{{filterText}} aradınız.
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Model Yılı</th>
      <th>Renk</th>
      <th>Fiyat</th>
      <th>KDV'li Fiyat</th>
      <th>Açıklama</th>
      <th>Findeks</th>
      <th>Detaylar İçin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterPipe:filterText">
      <td>{{ car.carName | uppercase}}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice |currency }}</td>
      <td>{{ car.dailyPrice |vatAdded:18 |currency }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.findex }}</td>
      <td><button type="button" class="btn btn-warning" routerLink="cars/getcarsdetails/car/{{car.carId}}">Detay</button></td>
    </tr>
  </tbody>
</table>
